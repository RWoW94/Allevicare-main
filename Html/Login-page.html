<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Allevicare</title>
    <link rel="stylesheet" href="../Styles/middle_section.css" />
    <link rel="stylesheet" href="../Styles/card.css" />
    <link rel="stylesheet" href="../Styles/Buttons.css" />
    <link rel="stylesheet" href="../Styles/layout.css" />
    <link rel="stylesheet" href="../Styles/colors.css" />
    <link rel="stylesheet" href="../Styles/textfield.css" />
    <link rel="stylesheet" href="../Styles/styling.css" />
    <link rel="stylesheet" href="../Styles/settings.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  </head>
  <body class="flex flex_col">
    <header>
      <h1 style="text-align: center;">VÄLKOMMEN <br> TILL <br> ALLEVICARE</h1>
    </header>
    <section class="container">
      <form class="grid--example" id="login-form">
        <div class="flex2 flex_col box_span4-6">
          <input type="username" id="username" class="textfield" placeholder="Användarnamn">
          <input type="password" id="password" class="textfield" placeholder="Lösenord">
          <a href="#">Glömt lösenord?</a>
        </div>
        <div class="box-8 flex2 flex_col">
          <button type="submit" class="button1 btn_full_width" id="login-button">Logga in</button>
          <div><input type="checkbox" name="remember">
            <label for="remember" class="register-text">Kom ihåg mig</label></div>
          <div class="register-text">Inget konto? <a href="#" class="create_acc">Skapa konto</a></div>
        </div>
        <div class="box-10 mgtop"><button class="button1 btn_full_width">Om oss</button></div>
      </form>
    </section>
  </body>
  <script src="/routes/loginRoute.js"></script>
  <script src="/Script/reg_userbtn.js"></script>
</html>
