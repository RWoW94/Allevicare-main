<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Allevicare</title>
    <link rel="stylesheet" href="../Styles/middle_section.css" />
    <link rel="stylesheet" href="../Styles/Buttons.css" />
    <link rel="stylesheet" href="../Styles/layout.css" />
    <link rel="stylesheet" href="../Styles/colors.css" />
    <link rel="stylesheet" href="../Styles/card.css" />
    <link rel="stylesheet" href="../Styles/styling.css" />
    <link rel="stylesheet" href="../Styles/textfield.css" />
    <link rel="stylesheet" href="../Styles/home3.css" />
    <link rel="stylesheet" href="../Styles/settings.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  </head>
  <body class="flex flex_col">
    <header>
      <h1>ALLEVICARE<h1>
    </header>
    <section class="container">
      <div class="grid--example">
        <div class="box-4 button btn_bg bottom-right-curve"><i class="bi bi-person-square"></i></div>
        <div class="box-6 button btn_bg bottom-left-curve"><i class="bi bi-question-square"></i></div>
        <div class="box-8 button circle button-zoom b_shadow"><i class="bi bi-camera-fill"></i></div>
        <div class="box-10 button btn_bg top-right-curve "><i class="bi bi-exclamation-triangle"></i></div>
        <div class="box-12 button btn_bg top-left-curve"><i class="bi bi-gear"></i></div>


        <div class="boxspan_1-5_row card">
          <div class="card_mg_inline card_mg_block">
            <h2>Identfierade Risker</h2>
            <div class="card_flex">
              <h3>Total riskbedömning: Hög</h3><i class="bi bi-exclamation-triangle" style="color: red; align-content: center;"></i>
                   </div>
                   <h3 id="riskCount"></h3>
                    <div class="card_flex">
                        <div class="warning_btn"><i class="bi bi-exclamation-triangle" style="color: red; margin-left: 0.3rem; margin-right: 1rem;" ></i>Belysning</div>
                        <div class="question_button btn_click"><i class="bi bi-question"></i></div>
                    </div>
                    <div class="card_flex">
                        <div class="warning_btn"><i class="bi bi-exclamation-triangle" style="color: red; margin-left: 0.3rem; margin-right: 1rem;" ></i>Höga trösklar</div>
                        <div class="question_button btn_click"><i class="bi bi-question"></i></div>
                    </div>
                    <div class="card_flex">
                        <div class="warning_btn"><i class="bi bi-exclamation-triangle" style="color: red; margin-left: 0.3rem; margin-right: 1rem;" ></i>Hög mattkant</div>
                        <div class="question_button btn_click"><i class="bi bi-question"></i></div>
                    </div>
                    <div class="card_flex">
                        <div class="warning_btn"><i class="bi bi-info" style=" margin-left: 0.3rem; margin-right: 1rem;"></i>Saknar handtag</div>
                        <div class="question_button btn_click"><i class="bi bi-question"></i></div>
                    </div>
                    </div>
                </div>
        </div>       
      </div>
    </section>
    <footer><div class="button b_shadow"><i class="bi bi-house"></i></div></footer>
  </body>
  <script src="/Script/script.js"></script>
</html>
