<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Allevicare</title>
    <link rel="stylesheet" href="../Styles/middle_section.css" />
    <link rel="stylesheet" href="../Styles/Buttons.css" />
    <link rel="stylesheet" href="../Styles/layout.css" />
    <link rel="stylesheet" href="../Styles/colors.css" />
    <link rel="stylesheet" href="../Styles/card.css" />
    <link rel="stylesheet" href="../Styles/styling.css" />
    <link rel="stylesheet" href="../Styles/textfield.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  </head>
  <body class="flex flex_col">
    <header>
      <h1>ALLEVICARE<h1>
    </header>
    <section class="container">
      <div class="grid--example">
        <div class="box-4 button btn_bg bottom-right-curve"><i class="bi bi-person-square"></i></div>
        <div class="box-6 button btn_bg bottom-left-curve"><i class="bi bi-question-square"></i></div>
        <div class="box-8 button circle button-zoom b_shadow"><i class="bi bi-camera-fill"></i></div>
        <div class="box-10 button btn_bg top-right-curve "><i class="bi bi-exclamation-triangle"></i></div>
        <div class="box-12 button btn_bg top-left-curve"><i class="bi bi-gear"></i></div>
        
        <!------------------- Settings Card Section -------------------------->
        <div class="boxspan_1-5_row card card_flex">
            <div class="card_mg_inline card_mg_block" style="width: 100%;"> 
              <h2>Inställningar</h2>
              <div class="card_flex card_flex_col">
                
                <label for="username">Ändra användarnamn:</label>
                <input type="text" id="username" placeholder="Användarnamn" class="textfield">
          
                <label for="password">Ändra lösenord:</label>
                <input type="password" id="password" placeholder="••••••••" class="textfield">
          
                <label for="language">Språk:</label>
                <select id="language" class="textfield">
                  <option value="sv">Svenska</option>
                  <option value="en">English</option>
                  <option value="es">Español</option>
                </select>

                <label for="theme">Tema:</label>
                <select id="theme" class="textfield">
                  <option value="blue">Blå</option>
                  <option value="red">Röd</option>
                  <option value="green">Grön</option>
                  <option value="yellow">Gul</option>
                  <option value="purple">Lila</option>
                 <option value="orange">Orange</option>
                </select>

                <label for="Contrast">Kontrast:</label>
                <select id="Contrast" class="textfield">
                  <option value="high">Hög</option>
                  <option value="medium">Medium</option>
                  <option value="low">låg</option>
                </select>
          
                <label for="notifications">Aviseringar:</label>
                <select id="notifications" class="textfield">
                  <option value="on">På</option>
                  <option value="off">Av</option>
                </select>
          
                <button class="button1 btn_click" onclick="saveSettings()">Spara ändringar</button>
              </div>
            </div>
          </div>
              
      </div>
    </section>
    <footer><div class="button b_shadow"><i class="bi bi-house"></i></div></footer>
  </body>
  <script src="/Script/script.js"></script>
</html>
